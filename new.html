<!DOCTYPE html>
<html>
<head>
    <title>My Awesome Blog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
        }
        .main-content {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>About Me</h2>
            <p>Hello! I'm excited to share my thoughts and experiences with you. Stay tuned for awesome content!</p>
            <button onclick="alert('You clicked the button!')">Click Me</button>
            <h3>Subscribe to my Newsletter</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Subscribe</button>
            </form>
            <h3>Watch My Introduction Video</h3>
            <video width="100%" controls>
                <source src="intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Upload Your File</h3>
            <form>
                <input type="file" name="fileUpload">
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 My Awesome Blog</p>
    </footer>
</body>
</html>
